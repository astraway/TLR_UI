<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS, JS, and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <title>Forms</title>
  </head>
  <body>
    <ul class="nav">
      <li class='nav-link'>
        <a href="{{url_for('core.index')}}">Home</a>
      </li>
      <li class='nav-link'>
        <a href="{{url_for('core.info')}}">About</a>
      </li>

      {% if current_user.is_authenticated %}
      <li class='nav-link'>
        <a href="{{url_for('users.logout')}}">Log Out</a>
      </li>
      <li class='nav-link'>
        <a href="{{url_for('users.account')}}">Account</a>
      </li>
      <li class='nav-link'>
        <a href="{{url_for('createquote.create_quote')}}">Create Quote</a>
      </li>
      {% else %}
      <li class='nav-link'>
        <a href="{{url_for('users.login')}}">Log In</a>
      </li>
      <li class='nav-link'>
        <a href="{{url_for('users.register')}}">Register</a>
      </li>
      {% endif %}

    </ul>
<div class="container">
    {% block content %}



    {% endblock %}

</div>


  </body>
</html>
